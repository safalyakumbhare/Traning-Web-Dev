      /* Change background color of buttons on hover */
      .tab button:hover {

      /* Create an active/current tablink class */

      <div class="container name-section">
        <label for="fname">Patient Name :</label>

        <input type="text" id="lname" name="lname" placeholder="Last Name">

      <div class="container gender-section">

        <label for="female">Female</label>

      <div class="container phone-section">

        <input type="text" id="phone" name="phone" placeholder="Phone Number" <="" div="">

      <div class="container date-section">
        <label for="date">Date of Birth :</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="container marital-section">
        <label for="marital">Marital Status :</label>
        <input type="radio" name="marital">
        <label for="single">Single</label>
        <input type="radio" name="marital">
        <label for="married">Married</label>
        <input type="radio" name="marital">
        <label for="married">Divorced</label>
        <input type="radio" name="marital">
        <label for="married">Widow</label>
      </div>

      <div class="container address-section">
        <label for="address">Patient's Address :</label>
        <input type="text" id="address" name="address" placeholder="Street Address">
        <input type="text" id="city" name="city" placeholder="City">
        <input type="text" id="state" name="state" placeholder="State">
        <input type="text" id="zip" name="zip" placeholder="Zip Code">
        <input type="text" id="country" name="country" placeholder="Country">
      </div>

      <div class="container insurance-section">
        <label for="insurance">Insurance Name :</label>
        <input type="text" id="insurance" name="insurance" placeholder="Insurance Name">
      </div>

      <div class="container past-section">
        <label for="past">Past Medical History :</label>
        <input type="checkbox" name="anemia" id="past">
        <label for="anemia">Anemia</label>
        <input type="checkbox" name="diabetes" id="past">
        <label for="diabetes">Diabetes</label>
        <input type="checkbox" name="asthama" id="past">
        <label for="asthama">Asthma</label>
        <input type="checkbox" name="chickenpox" id="past">
        <label for="chickenpox">Chickenpox</label>
        <input type="checkbox" name="other" id="past">

      </div>

      <div class="btn">
        <input type="submit" value="Register" name="submit">
        <input type="reset">
      </div>

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      
    </script>
