<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Event</title>
    <script>
        function click()
        {
            // alert("You Clicked Me");
            document.getElementById("demo").innerHTML = "You Clicked Me";
        }
    </script>
</head>
<body>
    <button onclick="click()">Click Me</button>
    <p id="demo"></p>
</body>
</html>
