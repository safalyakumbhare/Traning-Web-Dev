<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script>
    function check(event) {
      event.preventDefault();
      var age = document.getElementById("age").value;

      if (age < 12) {
        document.getElementById("result").innerHTML = "You are a Gen Alpha";
      } else if (age >= 12 && age <= 27) {
        document.getElementById("result").innerHTML = "You are a Gen Z";
      } else if (age >= 28 && age <= 43) {
        document.getElementById("result").innerHTML = "You are a Millenial";
      } else if (age >= 44 && age <= 59) {
        document.getElementById("result").innerHTML = "You are a Gen X";
      } else {
        document.getElementById("result").innerHTML = "You are a Baby Boomer";
      }
    }
  </script>
  <body>
    <form>
      <label for="age">Enter Your Age : </label>

      <input type="number" id="age" name="age" />
      <br />
      <br />
      <button onclick="check(event)">Check</button>
      <br />
      <br />
      <h2 id="result"></h2>
    </form>
  </body>
</html>
