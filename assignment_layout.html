<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assignment_layout_style.css">
  </head>

  <body>

    <!-- Social Media section starts -->
    <div class="social-media-links">
      <div class="link-container">
        <div class="links"><a href="#"><i class="fa-brands fa-facebook"></i></a></i></div>
        <div class="links"><a href="#"><i class="fa-brands fa-linkedin"></i></a></i></div>
        <div class="links"><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></i></div>
      </div>
    </div>

    <!-- Social Media section ends -->

    <!-- header section starts -->

    <div class="header-section">
      <div class="logo">
        <img src="images/weblogo.jpeg" height="100px" width="125px" alt="logo">
      </div>
      <div class="menus">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Our Service</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Domain</a></li>
        </ul>
      </div>
    </div>

    <!-- header section ends -->


    <div class="content-img">
      <div class="content-text">
        <h1>Empowering businesses with cutting-edge web development.</h1>
        <p>Modern technologies to keep you ahead of the curve.</p>

        <div class="content-btn">
          <button class="abt">About Us</button>
          <button class="contact">Contact US</button>
        </div>
      </div>
    </div>
  </body>
</html>
