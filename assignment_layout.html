<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* Social media css starts */
    .social-media-links {
      width: 100%;
      background-color: #4e4bc2;
      float: left;
    }

    .links {
      height: 50px;
      width: 50px;
      background-color: #1778f2;
      text-align: center;
      border-radius: 50%;
      font-size: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      float: left;
      margin: 10px;
      /* transition: 0.5s ease; */
    }
    .link-container{
        margin-left: 150px;
    }
    .links a:hover{
      color: aliceblue;
    }
    .links a{
        text-decoration: none;
        color: rgb(10, 10, 80);
        transition: 0.5s ease;
    }
    /* Social media css ends */

  </style>
  <body>

    <!-- Social Media starts -->
    <div class="social-media-links">
      <div class="link-container">
        <div class="links"><a href="#"><i class="fa-brands fa-facebook"></i></a></i></div>
        <div class="links"><a href="#"><i class="fa-brands fa-linkedin"></i></a></i></div>
        <div class="links"><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></i></div>
      </div>
    </div>

    <!-- Social Media ends -->


  </body>
</html>
